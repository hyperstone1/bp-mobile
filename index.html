<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>BP Mobile</title>
  </head>
  <body>
    <div class="banner">
      <div class="close_restore">
        <a href="#"><img src="./Assets/close.svg" alt=""></a>
        <a href=""><span class="restore">Restore</span></a>
      </div>
      <div class="container">
        <header class="header">Unlimited Access to All Features</header>
        <ul class="description">
          <li class="description_text">
            <img src="./Assets/unlimitedDocs.svg" alt="" />
            <span class="description_text_title">Unlimited documents</span>
          </li>
          <li class="description_text">
            <img src="./Assets/export.svg" alt="" />
            <span class="export">Export to clouds</span>
          </li>
          <li class="description_text">
            <img src="./Assets/noAds.svg" alt="" />
            <span class="text_recognition">Text recognition (OCR)</span>
          </li>
        </ul>
        <div class="subscribe_price">
          <div class="subscribe_price_container active monthly">
            <div class="subscribe_price_container_title">Monthly</div>
            <div class="subscribe_price_container_price">$9.99 <span class="price_per_month">per month</span></div>
            <div class="price_info">3 days free!</div>
            <span class="subscribe_price_container_price_info">$9.99 month</span>
          </div>

            <div class="subscribe_price_container disable annualy">
              <div class="discont"><span class="discont_number">-83%</span></div>
              <div class="subscribe_price_container_title title_anually">Annualy</div>
              <div class="subscribe_price_container_price price_anually">$19.99 <span class="price_per_year">per year</span></div>
              <div class="price_info info_anually">Most popular</div>
              <span class="subscribe_price_container_price_info price_info_annualy">$1.66 month</div>
        </div>
        <button class="btn">Continue</button>
        <span class="subscribe_info">Auto-rewable. Cancel anytime</span>
    </div>
        <div class="terms_privacy">
            <a href="#" class="terms">Terms of Use</a>
            <a href="#" class="privacy">Privacy Policy</a>
        </div>
        <div class="home_indicator"></div>
    </div>
  </body>
  <script src="./js/script.js"></script>
  <script src="./js/checkLocal.js"></script>
</html>
